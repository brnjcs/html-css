<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="post">
        <p>
            <label for="iest">Estado</label>
            <select name="estado" id="iest">
            <option value="" selected>--- Escolha ---</option>
            <optgroup label="Região Nordeste">
                <option value="BA">Bahia</option>
                <option value="MA">Maranhão</option>
                <option value="PE">Pernambuco</option>
            </optgroup>
            <optgroup label="Região Sudeste">
                <option value="RJ">Rio de Janeiro</option>
                <option value="RS">Rio Grande do Sul</option>
                <option value="SP">São Paulo</option>
            </optgroup>
        </select>
        </p>

        <p>
            <label for="ipro">Profissão</label>
            <input type="text" name="prof" id="ipro" list="lstprof">
            <datalist id="lstprof">
                <option >Administrador</option>
                <option >Padeiro</option>
                <option >Desenvolvedor</option>
            </datalist>
        </p>

        <p>
            <label for="imsg">Mensagem</label><br>
            <textarea name="msg" id="imsg" cols="30" rows="10" placeholder="Sua Mensagem"></textarea>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
